<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="parent">
        <div id="info"><table>
            <tr>
                <td class="one"></td>
                <td>Առք</td>
                <td>Վաճառք</td>
            </tr>
            <tr>
                <td class="one">
                    <img src="img/usd.svg" alt="">
                    USD
                </td>
                <td>406</td>
                <td>418</td>
            </tr>
            <tr>
                <td class="one">
                    <img src="img/eur.svg" alt="">
                    EUR
                </td>
                <td>395</td>
                <td>411</td>
            </tr>
            <tr>
                <td class="one">
                    <img src="img/rub.svg" alt="">
                    RUB
                </td>
                <td>6.3</td>
                <td>7.3</td>
            </tr>
        </table></div>
        <div id="changer">
            <div id="have">
               <p>Ունեմ</p>
                <select name="" id="haveSel">
                    <option class="USD">USD</option>
                    <option class="EUR">EUR</option>
                    <option class="RUB">RUB</option>
                    <option class="AMD" selected>AMD</option>
                </select>
                <input type="number" value="0">
            </div>
            <div id="can">
                <p>Ցանկանում եմ</p>
                <select name="" id="canSel">
                    <option class="USD" selected>USD</option>
                    <option class="EUR" >EUR</option>
                    <option class="RUB" >RUB</option>
                    <option class="AMD">AMD</option>
                </select>
                <input type="number" value="0">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
